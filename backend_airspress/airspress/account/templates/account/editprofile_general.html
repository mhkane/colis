						<form style="padding-bottom:1em;" class="col-md-6 col-md-offset-2 col-sm-8 col-sm-offset-1" role="form" method="POST" action="/account/edit/general/" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="form-group">
								<div>
									<img alt="" id="uploadedFile" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=100" class="profile-img img-responsive center-block">
								</div>
								<label for="InputPicture">Profile Picture</label>
								<input name="{{pic_form.profile_picture.name}}" type="file" class="form-control" id="InputPicture" >
								<p class="help-block">
									{% firstof pic_form.profile_picture.errors pic_form.profile_picture.help_text %}
								</p>
							</div>
							<div class="form-group">
								<label for="screen_name">Screen Name</label>
								<input type="text" name="{{general_form.screen_name.name}}" class="form-control" id="screen_name" placeholder="Name that shows up on you profile">
								<p class="help-block">
									{% firstof general_form.screen_name.errors general_form.screen_name.help_text %}
								</p>
							</div>

			
							
							<div class="form-group">
								<label for="timeZone">Time Zone</label>
								<select id="timeZone" name="{{general_form.time_zone.name}}" class="form-control">
													{% for value, text in general_form.time_zone.field.choices %}
														<option value="{{ value }}">{{ text }}</option>
													{% endfor %}
								</select>
								
								<p class="help-block">
									{% firstof general_form.time_zone.errors general_form.time_zone.help_text %}
								</p>
							</div>
							<button type="submit" class="btn btn-large btn-block btn-success">Save</button>
						</form>
