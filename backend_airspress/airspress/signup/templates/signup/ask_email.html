<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/favicon.png">

    <title>Password Reset</title>

    <!-- Core -->
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'signup/css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'signup/css/ui-style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'signup/css/custom.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'signup/css/custom-ui.css' %}" />
    <!-- JScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{% static 'signup/js/bootstrap.min.js' %}"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="bg-white">
 <div class="login-box">
 <div class="modal-dialog modal-sm">
    <div class="modal-content">
       <div class='modal-header header'>
	        Password Reset
	   </div>
      <div class="modal-body">
		{% include "trips/alerts.html" %}
		{% if email %}
		{% if email.non_field_errors %}<div class="alert alert-danger">{{ email.non_field_errors }}</div>{% endif %}
		<form class="auth-form" action="/mail_confirmation/" method="post">
		{% csrf_token %}
						
						    <div class="form-group" name="{{ email.email.name }}">
                                            <input type="text" name="{{email.email.name}}" {% if email.email.value %} value="{{email.email.value}}" {% endif %} class="form-control" placeholder="Enter your email address">
							{% if email.email.errors %}<div class="">{{ email.email.errors }}</div>{% endif %}
											<input type="hidden" name="next" value="reset_password">
						</div>
						<div class="footer">

							<button type="submit" class="btn btn-success btn-lg">Reset</button>

							<a href="/login/back/" class="text-center">I just remembered</a>
						</div>
	   </form>	
			{% endif %}
        </div>
		</div>
		</div>
		</div>
	</body>
</html>
