{% extends "trips/modals.html" %}
{% if alert %}
{% block modal-title %} Notification {% enblock modal-title %}
{% block size %} modal-sm {% endblock size %}
{% block content %}
<div class="modal-body">

  <div class="alert alert-success">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <strong>{{ alert }}</strong> 
  </div>
</div>
{% endblock content %}
{% endif %}
